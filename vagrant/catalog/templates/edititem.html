{% extends "maingeneral.html" %}
{% block hedar_css %}
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}
{% block content %}
    <div class="editItem col-xs-12 col-sm-8">
      <h1>Edit Item</h1>
      <form class="form-horizontal" action="#" method="post">
        <div class="form-group">
          <label for="title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-10">
            <input type="text" name="title" value="{{ item.title}}" class="form-control" id="title" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" name="description" value="{{ item.description}}" class="form-control" id="description" placeholder="Description">
          </div>
        </div>
        <div class="form-group">
          <label for="category" class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
            <select name="category" class="form-control" id="category">
              {% for category in categories %}
                <option value="{{ category.name }}"
                    {% if category.id == item.category_id %} selected  {% endif %}>
                  {{ category.name }}
                </option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Edit</button>
            <a class="btn btn-default" href="{{url_for('showCatalog')}}">Cancel</a>
          </div>
        </div>
      </form>
    </div>
{% endblock %}
